<p>button works!</p>
<div class="flex space-x-2">
	<button du-button color="secondary" [outline]="true">Button</button>
	<button du-button color="secondary">Button</button>
	<button du-button color="primary" [loading]="true">Button</button>
	<button du-button color="error" [outline]="true" [loading]="true">Button</button>
	<button du-button color="error" [outline]="true" icon="fe fe-heart mr-2">Button</button>
	<button du-button color="error" [outline]="true" shape="square">
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
		</svg>
	</button>
	<button du-button color="error" [outline]="true" (click)="getUser()" [loader]="userSubscription">Button</button>
</div>

<form [formGroup]="form">
	<du-form-control class="max-w-xs" label="First name :" labelAlt="REQUIRED">
		<input type="text" placeholder="Type here" formControlName="firstname" du-textbox control-error
			   border="bordered" [errorTemplate]="simpleTemplate"/>
		<ng-template #simpleTemplate let-error let-text="text"> {{ text }} </ng-template>
	</du-form-control>

	<du-form-control class="max-w-xs" label="Last name :" labelAlt="REQUIRED">
		<input type="text" placeholder="Type here" formControlName="lastname" du-textbox control-error
			   border="bordered"/>
	</du-form-control>

	<du-form-control class="max-w-xs" label="Gender :" labelAlt="REQUIRED">
		<div class="flex">
			<label class="label cursor-pointer">
				<input type="radio" name="gender" [value]="0" class="radio" formControlName="gender" />
				<span class="label-text mx-2">Male</span>
			</label>
			<label class="label cursor-pointer">
				<input type="radio" name="gender" [value]="1" class="radio" formControlName="gender" />
				<span class="label-text mx-2">Famle</span>
			</label>
		</div>
	</du-form-control>

</form>
