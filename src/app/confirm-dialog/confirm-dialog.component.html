<div class="modal modal-middle">
	<div class="modal-box max-w-md">
		<h3 class="font-bold text-lg">{{params.title}}</h3>
		<p class="py-4">
			{{params.body}}
		</p>

		<div class="modal-action">
			<button class="btn bg-primary hover:bg-primary rounded-full border-0 font-light w-full ml-1 text-white"
					(click)="close(true)">Accept
			</button>
		</div>
	</div>
</div>
